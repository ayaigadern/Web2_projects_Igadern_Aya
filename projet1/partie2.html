<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Testez-vous en Quelques Minutes</title>
        <link rel="stylesheet" href="partie2.css">
        
    </head>
    <body>
        <div class="all2">
            <div class="header">API Helper</div>
            <div class="options">
                <div>Number of questions: </div>
                <input type="number" class="num" value="10">
            </div>
            <div class="options">
                <div>Select Category: </div>
                <select class="slct">
                    <option value="" disabled selected>Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                    <option value="32">Entertainment: Cartoon & Animations</option>
                </select>
            </div>
            <div class="options">
                <div>Select Difficulty: </div>
                <select class="slct2">
                    <option value="" disabled selected>Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="options">
                <div>Select type: </div>
                <select class="slct3">
                    <option value="" disabled selected>Any Type</option>
                    <option value="multiple">Multiple choice</option>
                    <option value="boolean">True / False</option>
                </select>
            </div>
            <div class="options">
                <div>Select Encoding: </div>
                <select class="slct4">
                    <option value="" disabled selected>Default Encoding</option>
                <option value="default-encoding">Default Encoding</option>
                <option value="legacy-url-encoding">Legacy URL Encoding</option>
                <option value="url-encoding-rfc3986">URL Encoding (RFC 3986)</option>
                <option value="base64-encoding">Base64 Encoding</option>
                </select>
                
            </div>
            <button class="api" >GENERATE API URL</div>
        </div>
        <div class="quiz">
            <div class="result"></div>
        <div class="titre">Testez Vos Connaissances !</div>
        <div class="note">Note1:vous ne pouvez pas rectifier une quetion apres passer a une autre</div>
        <div class="note">Note2:vous avez 30 seconde pour repondre a chaque question</div>
            <div class="all">
                <div class="container">
                    <div class="time"></div>
                    <div class="questions"></div>
                    <div class="answers">
                        
                    </div>
                    
                </div>
            </div>
            <div><button id="btn" >Suivant =></button></div>

        </div>
        
        
       
        <script src="partie2.js"></script>
    </body>
</html>
